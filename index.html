<!doctype html>
<html style="touch-action: none;">
    <head>
        <title>Omar le homard</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="favicon.png" rel="apple-touch-icon" />

        <meta name="viewport" content="width=640, user-scalable=no"/>
        <meta name="mobileoptimized" content="0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/slick.min.js" type="text/javascript"></script>

        <link href="css/slick.css" rel="stylesheet" type="text/css">
        <link href="css/slick-theme.css" rel="stylesheet" type="text/css">
        
        <style>
            @-ms-viewport {
                width: 640px;
            }
            @font-face {
                font-family: 'arcade';
                src: url('fonts/arcade.ttf'), url('fonts/arcade.woff');
            }

            body {
                margin: 0;
                padding: 0;
                background-color: transparent;
                font-family: "arcade";
                line-height: 1.2em;
            }

            .background {
                position: fixed;
                background: url(img/under-the-sea.png) top; 
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                right: 0;
            }

            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 170px;
            }

            .header h1 {
                font-size: 3em;
                line-height: 1.5em;
                text-align: center;
                padding: 0.25em;
                margin: 0;
                color: orange;
                text-shadow: 5px 3px #333;
            }

            .content {
                position: relative;
                margin-top: 170px;
            }

            .card {
                padding: 0 5vw 5vw 5vw;
            }
            .card h2 {
                background-color: #fdb;
                color: #333;
                margin: 0;
                padding: 0;
                font-size: 2em;
                line-height: 2em;
                text-align: center;
            }
            .card h2.small {
                font-size: 1.6em;
            }
            .card img {
                width: 100%;
                display: block;
            }
        </style>

        <script>
            $(document).ready(function() {
                $('.content').slick({
                    arrows: false,
                    waitForAnimate: false
                });
            });
        </script>

    </head>

    <body>
        <div class="background"></div>
        <div class="header">
            <h1>Les histoires de<br/>Omar le homard</h1>
        </div>
        <div class="content">
            <div class="card">
                <h2>Omar le homard</h2>
                <img src="img/homard.png" />
            </div>
            <div class="card">
                <h2>Barbara la pieuvre</h2>
                <img src="img/pieuvre.png" />
            </div>
            <div class="card">
                <h2>Hyppolite l'hippocampe</h2>
                <img src="img/hippocampe.png" />
            </div>
            <div class="card">
                <h2>Camille l'anguille</h2>
                <img src="img/anguille.jpg" />
            </div>
            <div class="card">
                <h2>Éloi l'anchois</h2>
                <img src="img/anchois.png" />
            </div>
            <div class="card">
                <h2>Émilia le barracuda</h2>
                <img src="img/barracuda.png" />
            </div>
            <div class="card">
                <h2>Rock le requin</h2>
                <img src="img/requin.png" />
            </div>
            <div class="card">
                <h2>Pierre l'étoile de mer</h2>
                <img src="img/etoile.png" />
            </div>
            <div class="card">
                <h2>Alain le dauphin</h2>
                <img src="img/dauphin.png" />
            </div>
            <div class="card">
                <h2>Tutu la tortue</h2>
                <img src="img/tortue.png" />
            </div>
            <div class="card">
                <h2 class="small">Jacques la coquille St-Jacques</h2>
                <img src="img/coquille.png" />
            </div>
        </div>
        
    </body>

</html>
